<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <main class="w-full px-6 py-24 sm:py-32 lg:px-8">
        <div class="text-center max-w-xl mx-auto">
            <p class="text-base font-semibold text-[#5279fb]">404</p>
            <h1 class="mt-4 text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl" id="pageTitle">页面未找到</h1>
            <p class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8" id="pageDesc">抱歉，我们找不到你要访问的页面。</p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
                <a href="./index.html" class="rounded-md bg-[#5279fb] px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-[#4066e0] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#5279fb]" id="btnHome">返回首页</a>
                <a href="./own/email.html" class="text-sm font-semibold text-gray-900" id="btnSupport">
                    <span id="supportText">联系支持</span>
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        // 多语言配置
        const translations = {
            'zh-CN': {
                title: '404 - 页面未找到',
                pageTitle: '页面未找到',
                pageDesc: '抱歉，我们找不到你要访问的页面。',
                btnHome: '返回首页',
                btnSupport: '联系支持'
            },
            // 台湾繁体
            'zh-TW': {
                title: '404 - 頁面未找到',
                pageTitle: '頁面未找到',
                pageDesc: '抱歉，我們找不到你要訪問的頁面。',
                btnHome: '返回首頁',
                btnSupport: '聯繫支援'
            },
            // 港澳繁体
            'zh-HK': {
                title: '404 - 頁面未找到',
                pageTitle: '頁面未找到',
                pageDesc: '抱歉，我哋搵唔到你要訪問嘅頁面。',
                btnHome: '返回首頁',
                btnSupport: '聯絡支援'
            },
            // 英文
            'en': {
                title: '404 - Page not found',
                pageTitle: 'Page not found',
                pageDesc: 'Sorry, we couldn’t find the page you’re looking for.',
                btnHome: 'Go back home',
                btnSupport: 'Contact support'
            },
            // 日文
            'ja': {
                title: '404 - ページが見つかりません',
                pageTitle: 'ページが見つかりません',
                pageDesc: '申し訳ありませんが、お探しのページが見つかりませんでした。',
                btnHome: 'ホームに戻る',
                btnSupport: 'サポートにお問い合わせ'
            },
            // 韩文
            'ko': {
                title: '404 - 페이지를 찾을 수 없습니다',
                pageTitle: '페이지를 찾을 수 없습니다',
                pageDesc: '죄송합니다. 찾으시는 페이지를 찾을 수 없습니다.',
                btnHome: '홈으로 돌아가기',
                btnSupport: '지원에 문의'
            },
            // 俄语
            'ru': {
                title: '404 - Страница не найдена',
                pageTitle: 'Страница не найдена',
                pageDesc: 'Извините, мы не смогли найти запрошенную страницу.',
                btnHome: 'Вернуться на главную',
                btnSupport: 'Связаться с поддержкой'
            }
        };

        function detectLanguageFromUA() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const acceptLanguage = navigator.language || navigator.userLanguage || '';
            
            if (acceptLanguage.includes('zh')) {
                if (acceptLanguage.includes('TW')) return 'zh-TW';
                if (acceptLanguage.includes('HK')) return 'zh-HK';
                return 'zh-CN';
            }
            if (acceptLanguage.includes('ja')) return 'ja';
            if (acceptLanguage.includes('ko')) return 'ko';
            if (acceptLanguage.includes('ru')) return 'ru';
            if (acceptLanguage.includes('en')) return 'en';
            
            // 备用
            if (userAgent.includes('Zh-TW') || userAgent.includes('Taiwan')) return 'zh-TW';
            if (userAgent.includes('Zh-HK') || userAgent.includes('Hongkong')) return 'zh-HK';
            if (userAgent.includes('Japanese') || userAgent.includes('Japan')) return 'ja';
            if (userAgent.includes('Korean') || userAgent.includes('Korea')) return 'ko';
            if (userAgent.includes('Russian') || userAgent.includes('Russia')) return 'ru';
            
            return 'zh-CN';
        }

        function applyTranslations(lang) {
            const langKey = translations[lang] ? lang : 'zh-CN';
            const t = translations[langKey];
            
            document.title = t.title;
            document.documentElement.lang = langKey;
            
            document.getElementById('pageTitle').textContent = t.pageTitle;
            document.getElementById('pageDesc').textContent = t.pageDesc;
            document.getElementById('btnHome').textContent = t.btnHome;
            document.getElementById('supportText').textContent = t.btnSupport;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const detectedLang = detectLanguageFromUA();
            applyTranslations(detectedLang);
        });
    </script>
</body>
</html>
