<!DOCTYPE html>

   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
   <style>
       * {
           -webkit-user-select: none;
           -moz-user-select: none;
           -ms-user-select: none;
           user-select: none;
       }

       input, textarea {
           -webkit-user-select: none;
           -moz-user-select: none;
           -ms-user-select: none;
           user-select: none;
       }

       body {
           font-family: 'Noto Sans SC', sans-serif;
           background-color: #f3f4f6;
           background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
           background-size: 20px 20px;
           min-height: 100vh;
           display: flex;
           flex-direction: column;
       }
     
       .vui-control {
           transition: all 0.2s ease;
           position: relative;
       }

       .vui-control-base {
           box-shadow: 
               inset 0 -1px 0 0 rgba(0, 0, 0, 0.06), 
               inset 0 -2px 0 0 rgba(0, 0, 0, 0.02);
       }

       .vui-control-primary {
           box-shadow: 
               inset 0 -1.5px 0 0 rgba(0, 0, 0, 0.15), 
               inset 0 -3px 0 0 rgba(0, 0, 0, 0.05);
       }

       .vui-control:active:not(:disabled) {
           transform: translateY(1px);
           box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05);
       }

       .custom-scrollbar::-webkit-scrollbar {
           width: 6px;
       }
       .custom-scrollbar::-webkit-scrollbar-track {
           background: #f1f1f1;
       }
       .custom-scrollbar::-webkit-scrollbar-thumb {
           background: #d1d5db;
           border-radius: 12px;
       }
       .custom-scrollbar::-webkit-scrollbar-thumb:hover {
           background: #9ca3af;
       }

       .service-card {
           transition: all 0.3s ease;
           cursor: pointer;
           border-width: 2px;
           border-radius: 12px !important;
           box-shadow: none !important;
       }
       .service-card:hover {
           border-color: #5279fb;
           box-shadow: none !important;
       }

       .unavailable-modal {
           position: fixed;
           inset: 0;
           background-color: rgba(0, 0, 0, 0.6);
           -webkit-backdrop-filter: blur(4px);
           backdrop-filter: blur(4px);
           display: flex;
           align-items: center;
           justify-content: center;
           z-index: 9999;
           opacity: 0;
           pointer-events: none;
           transition: opacity 0.3s ease;
       }
       .unavailable-modal.active {
           opacity: 1;
           pointer-events: all;
       }
       .unavailable-content {
           background-color: white;
           border-radius: 12px;
           padding: 2rem;
           max-width: 90%;
           width: 350px;
           text-align: center;
           box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
           transform: scale(0.95);
           transition: transform 0.3s ease;
       }
       .unavailable-modal.active .unavailable-content {
           transform: scale(1);
       }

       .copyright-footer {
           margin-top: auto;
           padding: 2rem 0;
           text-align: center;
           width: 100%;
       }
       .copyright-text {
           font-size: 0.875rem;
           color: #6b7280;
           font-weight: 400;
       }

       .rounded-2xl {
           border-radius: 12px !important;
       }
       .rounded-xl {
           border-radius: 12px !important;
       }
       .rounded-lg {
           border-radius: 12px !important;
       }
       .rounded-full {
           border-radius: 50% !important;
       }
   </style>

       // 从UA检测用户语言
       function detectLanguageFromUA() {
           const userAgent = navigator.userAgent || navigator.vendor || window.opera;
           const acceptLanguage = navigator.language || navigator.userLanguage || '';
           
           // 检查navigator.language
           if (acceptLanguage.includes('zh')) {
               if (acceptLanguage.includes('TW')) return 'zh-TW';
               if (acceptLanguage.includes('HK')) return 'zh-HK';
               return 'zh-CN';
           }
           if (acceptLanguage.includes('ja')) return 'ja';
           if (acceptLanguage.includes('ko')) return 'ko';
           if (acceptLanguage.includes('ru')) return 'ru';
           if (acceptLanguage.includes('en')) return 'en';
           
           // 备用
           if (userAgent.includes('Zh-TW') || userAgent.includes('Taiwan')) return 'zh-TW';
           if (userAgent.includes('Zh-HK') || userAgent.includes('Hongkong')) return 'zh-HK';
           if (userAgent.includes('Japanese') || userAgent.includes('Japan')) return 'ja';
           if (userAgent.includes('Korean') || userAgent.includes('Korea')) return 'ko';
           if (userAgent.includes('Russian') || userAgent.includes('Russia')) return 'ru';
           
           // 关键修改：未识别到指定语言时默认返回英文
           return 'en';
       }

       // 应用语言翻译
       function applyTranslations(lang) {
           const langKey = translations[lang] ? lang : 'en'; // 同步修改默认值为英文
           const t = translations[langKey];
           
           // 设置页面文本
           document.getElementById('mainTitle').textContent = t.mainTitle;
           document.getElementById('subTitle').textContent = t.subTitle;
           document.getElementById('docTitle').textContent = t.docTitle;
           document.getElementById('docDesc').textContent = t.docDesc;
           document.getElementById('wechatTitle').textContent = t.wechatTitle;
           document.getElementById('wechatDesc').textContent = t.wechatDesc;
           document.getElementById('emailTitle').textContent = t.emailTitle;
           document.getElementById('emailDesc').textContent = t.emailDesc;
           document.getElementById('modalTitle').textContent = t.modalTitle;
           document.getElementById('modalDesc').textContent = t.modalDesc;
           
           // 设置版权信息
           const currentYear = new Date().getFullYear();
           document.getElementById('copyrightText').textContent = t.copyright.replace('{year}', currentYear);
           
           // 设置HTML lang属性
           document.documentElement.lang = langKey;
       }

       const serviceStatus = {
           docs: "run",      // 查阅文档
           wechat: "stop",   // 微信公众号
           email: "run"      // 邮箱反馈
       };

       const serviceLinks = {
           docs: "https://docs.vilinko.com",
           wechat: "#",
           email: "https://vilinkostudio.github.io/support/own/email.html"
       };

       document.addEventListener('DOMContentLoaded', function() {
           // 检测语言并应用翻译
           const detectedLang = detectLanguageFromUA();
           applyTranslations(detectedLang);
           
           console.warn('用户完整UserAgent信息:', navigator.userAgent);
           console.warn('浏览器语言:', navigator.language || navigator.userLanguage);
           console.warn('设备平台:', navigator.platform);
           console.warn('设备供应商:', navigator.vendor);
           
           document.addEventListener('keydown', function(e) {
               if ((e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'v' || e.key === 'a')) || 
                   (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'i'))) {
                   e.preventDefault();
                   return false;
               }
           });

           document.addEventListener('copy', function(e) {
               e.preventDefault();
               return false;
           });

           document.addEventListener('cut', function(e) {
               e.preventDefault();
               return false;
           });

           document.addEventListener('paste', function(e) {
               e.preventDefault();
               return false;
           });
       });

       function handleServiceClick(serviceKey) {
           if (serviceStatus[serviceKey] === "stop") {
               document.getElementById('unavailableModal').classList.add('active');
           } else {
               window.location.href = serviceLinks[serviceKey];
           }
       }

       function closeUnavailableModal() {
           document.getElementById('unavailableModal').classList.remove('active');
       }

       document.getElementById('unavailableModal').addEventListener('click', function(e) {
           if (e.target === this) {
               closeUnavailableModal();
           }
       });
